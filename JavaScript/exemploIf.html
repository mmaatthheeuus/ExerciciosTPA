<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo usando IF</title>
        <script>
                var n1 = parseFloat(prompt("Digite a nota 1:"));
                var n2 = parseFloat(prompt("Digite a nota 2:"));
                var media = (n1 + n2) / 2;
                alert(media);
                if (media >= 7){
                    alert("Aprovado !");
                } else {
                    alert("Reprovado !")
                }
        </script>
    </head>
        <body>
            <h1>Exemplo usando If - Else (Se - Então - Senão)</h1>
        </body>
</html>
