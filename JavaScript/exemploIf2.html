<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function media(){
                var n1 = parseFloat(document.f1.n1.value);
                var n2 = parseFloat(document.f1.n2.value);
                var media = (n1 + n2) / 2;
                if (media >= 7){
                    document.getElementById("media").innerHTML = "Você está aprovado, sua media é de " + media;  
                    document.getElementById("meida").style.color = "green"; 
                } else {
                    document.getElementById("media").innerHTML = "Você está reprovado, sua media é de " + media;    
                    document.getElementById("meida").style.color = "red";
                }
            }    
        </script>
    </head>
        <body>
            <form name="f1" action="" >
                Nota 1: <input type="text" name="n1"/><br>
                Nota 2: <input type="text" name="n2"/><br>
                <p id="media"></p>
            </form>
            <button onclick="media()">Média</button>
        </body>
</html>
