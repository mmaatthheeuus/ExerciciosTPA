<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo usando OnSubmit</title>
        <script>
            function submete(){
                alert("Evento submit ativado!");
            }
        </script>
    </head>
        <body>
            <form action="" onsubmit="submete()">
                E-mail: <input type="text" name="campo"><br>
                <input type="submit" value="Enviar">
            </form>
        </body>
</html>
